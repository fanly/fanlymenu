name: Typechecking
on:
  push:
    branches:
      - main
    paths:
      - '**.ts'
      - '**.vue'
      - '**/tsconfig.json'
      - 'yarn.lock'
      - '.github/workflows/typechecking.yml'
  pull_request:
    paths:
      - '**.ts'
      - '**.vue'
      - '**/tsconfig.json'
      - 'yarn.lock'
      - '.github/workflows/typechecking.yml'

defaults:
  run:
    shell: 'bash'

jobs:
  typescript:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 15 # Need for npm >=7.7

      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # TODO: Install not all dependencies, but only those required for this workflow
      - name: Install dependencies
        run: npm config set registry https://registry.npm.taobao.org && npm install -g yarn && yarn install --immutable

      - run: yarn buildEnvTypes

      # Type checking is divided into three separate commands for more convenient logs
      - run: yarn typecheck-main
      - run: yarn typecheck-preload
      - run: yarn typecheck-renderer
